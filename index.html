<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
    <div class="grupo">
        <form action="">
                <h1 class="titulo">Formulário</h1>
                <br>
                <h2 class="subtitulo">Preencha os campos a seguir com seus dados</h2>
                <br>
                <div class="campo">
                    <label for="nome" class="label-campo"><strong>Nome</strong></label>
                    <input type="nome" name="nome" id="nome" class="usuario" placeholder="Digite seu nome..." required>
                </div>
                <br><br>
                <div class="campo">
                    <label for="text" class="label-campo"><strong>Sobrenome</strong></label>
                    <input type="sobrenome" name="sobrenome" id="sobrenome" class="usuario" placeholder="Digite seu sobrenome..." required>
                </div>
                <br><br>
                    <div class="campo">
                        <label for="email" class="label-campo"><strong>Email</strong></label>
                        <input type="email" name="email" id="email" class="usuario" placeholder="Digite seu email..." required>
                    </div>
                    <br><br>
                    <div class="campo">
                        <label for="senha" class="label-campo"><strong>Senha</strong></label>
                        <input type="password" name="nome" id="nome" class="usuario" placeholder="Digite sua senha..." required>
                        <br><br>
                      
                    </div>
                <input type="submit" name="submit" id="submit" class="botao">
        </form>
    </div>
</body>
</html>
